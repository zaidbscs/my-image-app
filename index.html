<!DOCTYPE html>
<html>
<head>
  <title>Free Google Images App</title>
  <style>
    img { width: 150px; height: auto; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Search Images</h1>
  <input type="text" id="query" placeholder="Enter search term">
  <button onclick="searchImages()">Search</button>
  <div id="results"></div>

  <script>
    async function searchImages() {
      const q = document.getElementById('query').value;
      const res = await fetch(`/api/images?q=${encodeURIComponent(q)}&limit=10`);
      const data = await res.json();
      const container = document.getElementById('results');
      container.innerHTML = '';
      if(data.success) {
        data.images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          container.appendChild(img);
        });
      } else {
        container.innerHTML = `<p>Error: ${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
